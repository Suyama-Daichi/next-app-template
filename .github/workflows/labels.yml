name: Update Labels
on:
  push:
    branches: [ main ]
jobs:
  label:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: yarn add -D github-label-setup
    - name: update label
      run: github-label-setup --token ${{ secrets.GITHUB_TOKEN }} --labels .github/labels.json
